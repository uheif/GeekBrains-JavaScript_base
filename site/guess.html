<meta charset="utf-8">
	<script type="text/javascript">
	
		var answer = parseInt(Math.random() * 100);

		var gamer1out = 0;
		var gamer2out = 0;
		
		var gamer = 1;
		var userAnswer = ''
		function game() {
			while(parseInt(userAnswer) != answer) {
				userAnswer = prompt("Игрок " + gamer + "\nУгадайте число от 0 до 100. Для выхода нажмите q");
				if(userAnswer == 'q'){
					if(gamer == 1)
						gamer1out = 1;
					else
						gamer2out = 1;
					alert("Кек");
				} else if (parseInt(userAnswer) > answer) {
					alert("многовато");
				} else if(parseInt(userAnswer) < answer) {
					alert("маловато");
				}
				if(gamer == 1 && gamer2out == 0) {
					gamer = 2;
				} else if(gamer == 2 && gamer1out == 0) {
					gamer = 1;
				}
				if(gamer1out == 1 && gamer2out == 1)
					break;
			}
			if(gamer1out == 0 || gamer2out == 0)
				alert("Игрок " + gamer + " молодец!");
		}
		game();
	</script>
